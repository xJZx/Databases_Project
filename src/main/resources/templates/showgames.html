<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Lista Gier</title>
</head>
<body>

<header>
    <h1>Wypożyczalnia Gier Planszowych</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Strona Główna</a></li>
            <li><a th:href="@{games}">Lista Gier</a></li>
            <li><a th:href="@{account}">Konto</a></li>
            <li><a th:href="@{rentgame}">Wypożycz Grę</a></li>
            <li><a th:href="@{login}">Logowanie</a></li>
        </ul>
    </nav>
</header>

<section class="games-section">
    <!-- Tu będą wyświetlane gry z bazy danych -->
    <table class="table">
        <tr>
            <th>Lista gier: </th>
        </tr>
        <tr th:each="game : ${games}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.title}"></td>
            <td th:text="${game.price}"></td>
            <td th:if="${game.rent}">Wypożyczone</td>
        </tr>
    </table>


</section>

<footer>
    <p>&copy; 2023 Wypożyczalnia Gier Planszowych. Wszelkie prawa zastrzeżone.</p>
</footer>

</body>
</html>
