<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Rejestracja</title>
</head>
<body>

    <header>
        <h1>Wypożyczalnia Gier Planszowych</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Strona Główna</a></li>
                <li><a th:href="@{games}">Lista Gier</a></li>
				<li><a th:href="@{account}">Konto</a></li>
                <li><a th:href="@{rentgame}">Wypożycz Grę</a></li>
                <li><a th:href="@{login}">Logowanie</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-section">
        <h2>Formularz Rejestracyjny</h2>
        <form th:action="@{/registration}" th:object="${account}" method="post">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>
            <label for="phoneNumber">Numer telefonu:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Zarejestruj</button>
        </form>
    </section>
	
	<div class="separator"></div>

    <footer>
        <p>&copy; 2023 Wypożyczalnia Gier Planszowych. Wszelkie prawa zastrzeżone.</p>
    </footer>

</body>
</html>
